<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DNS Threat Intelligence</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .min-h-screen {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to bottom, #8b5cf6, #1d4ed8);
        }

        .content {
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.75);
        }

        .content h1 {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.5rem;
            color: #1f2937;
            margin-bottom: 2rem;
        }

        .btn-group {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            margin: 0 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login {
            background-color: #2563eb;
            color: #ffffff;
        }

        .btn-login:hover {
            background-color: #1d4ed8;
        }

        .btn-signup {
            background-color: #10b981;
            color: #ffffff;
        }

        .btn-signup:hover {
            background-color: #047857;
        }
    </style>
</head>

<body class="min-h-screen">
    <div class="content">
        <h1>Welcome to DNS Threat Intelligence</h1>
        <p>Comprehensive analysis of DNS traffic to identify potential threats.</p>
        <div class="btn-group">
            <a href="Login.html" target="_blank" class="btn btn-login">Login</a>
            <a href="Signup.html" class="btn btn-signup">Sign Up</a>
        </div>
    </div>
</body>

</html>
