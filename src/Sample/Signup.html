<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <title>Signup Page</title>
</head>
<body class="bg-gradient-to-b from-pink-900 to-blue-500 min-h-screen flex justify-center items-center">
    <div class="bg-white bg-opacity-75 p-11 rounded-lg shadow-lg max-w-500 text-center">
        <h1 class="text-3xl mb-8 text-gray-800">Create an Account</h1>
        <form>
            <div class="mb-6">
                <label for="name" class="block text-left mb-2 text-black">Name:</label>
                <input id="name" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 text-black" placeholder="Enter your name">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-left mb-2 text-black">Email:</label>
                <input id="email" type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 text-black" placeholder="Enter your email">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-left mb-2 text-black">Password:</label>
                <input id="password" type="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 text-black" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-600">Sign Up</button>
        </form>
        <p class="mt-4 text-gray-700">Already have an account?</p>
        <a class="text-blue-500 hover:underline" href="Login.html">Login here</a>
    </div>
</body>
</html>
