<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Security Note</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border: 2px solid #0f0; /* Green border */
        border-radius: 10px;
        background-color: #222;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Green shadow */
    }

    h1 {
        text-align: center;
    }

    p {
        margin-bottom: 20px;
    }

    .fake-download-link {
        display: block;
        padding: 10px 20px;
        margin: 20px auto;
        width: fit-content;
        background-color: #0f0; /* Green background */
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Green shadow */
    }

    .fake-download-link:hover {
        background-color: #0c0; /* Darker green on hover */
    }

    .fake-download-link:active {
        background-color: #090; /* Even darker green when clicked */
    }

    .warning {
        color: #0f0; /* Green warning text */
        font-weight: bold;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Security Note</h1>
    <p>The provided link is non-malicious. You can proceed safely.</p>
    <a href="index.html" class="fake-download-link">Check again</a>
    <p class="warning">This website is verified as non-malicious.</p>
</div>
</body>
</html>
