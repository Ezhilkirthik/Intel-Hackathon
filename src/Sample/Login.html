<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="bg-gradient-to-b from-pink-900 to-blue-500 min-h-screen flex justify-center items-center">
    <div class="text-center p-16 rounded-lg shadow-lg bg-white bg-opacity-75">
        <h1 class="text-3xl mb-8 text-gray-800">Login to Your Account</h1>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-left mb-2 text-gray-700">Email:</label>
                <input id="email" type="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 text-gray-800" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-left mb-2 text-gray-700">Password:</label>
                <input id="password" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 text-gray-800" placeholder="Enter your password" required>
            </div>
            <a type="submit" href="index.html" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-600">Login</a>
        </form>
        <p class="mt-4 text-gray-700">Don't have an account?</p>
        <a class="text-blue-500 hover:underline" href="Signup.html">Sign up here</a>
    </div>
</body>
</html>
